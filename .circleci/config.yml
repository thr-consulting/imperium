version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:12.7

jobs:
  test:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-

      - run: yarn global add lerna
      - run: yarn lerna bootstrap

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}

      - run: yarn build
      - run: yarn ts
      - run: yarn lint
      - run: yarn test

      - persist_to_workspace:
          root: ~/repo
          paths: .

  publish:
    <<: *defaults
    steps:
      #      - checkout
      - attach_workspace:
          at: ~/repo

      - run: yarn global add lerna
      - run: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > ~/repo/.npmrc
      - run: yarn lerna publish patch -c --preid alpha --yes
      - run: DISCORD_WEBHOOK=$DISCORD_WEBHOOK bash ./tools/discordhook.sh

workflows:
  version: 2
  test-and-publish:
    jobs:
      - test
      - publish:
          requires:
            - test
          filters:
            branches:
              only: master
