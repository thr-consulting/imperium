name: Test Workflow
on:
  push:
    branches-ignore:
      - master

jobs:
  installdeps:
    if: "!contains(github.event.head_commit.message, 'skip-ci')"
    name: Install dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install & cache dependencies
        uses: ./.github/workflows/installdeps

  lint:
    needs: installdeps
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Lint code
        uses: ./.github/workflows/lint

  build:
    needs: installdeps
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build code
        uses: ./.github/workflows/buildcode

  tests:
    needs: installdeps
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run tests
        uses: ./.github/workflows/tests

  typescript:
    needs: installdeps
    name: Typescript
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run ts
        uses: ./.github/workflows/typescript
