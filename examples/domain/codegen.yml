generates:
  src/core/graphql.ts:
    config:
      scalars:
        DateTime: Date
        Email: string
        LocalDate: LocalDate
        LocalTime: LocalTime
        Password: string
        UUID: string
      useIndexSignature: true
      useTypeImports: true
    plugins:
      - add:
          content:
            - /* eslint-disable */
            - import type {LocalDate, LocalTime} from '@js-joda/core';
      - typescript
      - typescript-operations
schema:
  - ../server/core.graphqls
  - ../server/src/**/*.graphqls
