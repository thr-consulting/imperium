generates:
  src/:
    config:
      addDocBlocks: true
      documentMode: external
      importDocumentNodeExternallyFrom: near-operation-file
      preResolveTypes: true
      skipTypename: true
      useTypeImports: true
      withHooks: true
      withMutationOptionsType: true
      withResultType: true
    documents:
      - ./src/**/*.graphql
    plugins:
      - add:
          content: /* eslint-disable */
      - typescript-operations
      - typescript-react-apollo
    preset: near-operation-file
    presetConfig:
      baseTypesPath: core/graphql
      extension: .ts
  src/core/graphql.ts:
    config:
      scalarTypePolicies:
        LocalDate: ./scalarPolicies#localDateTypePolicy
        LocalTime: ./scalarPolicies#localTimeTypePolicy
      scalars:
        DateTime: Date
        Email: string
        LocalDate: LocalDate
        LocalTime: LocalTime
        Password: string
        UUID: string
    documents:
      - ./src/**/*.graphql
    plugins:
      - add:
          content:
            - /* eslint-disable */
            - import type {LocalDate, LocalTime} from '@js-joda/core';
      - typescript
      - "@thx/graphql-typescript-scalar-type-policies"
schema:
  - ../server/core.graphqls
  - ../server/src/**/*.graphqls
