fragment email on UserEmail {
  address
  verified
}

fragment userName on Profile {
  name
  firstName
  lastName
}

mutation LogIn($email: Email!, $password: PasswordDigest!) {
  logIn(email: $email, password: $password) {
    jwt
    auth {
      userId
      permissions
      user {
        id
        profile {
          ...userName
        }
        emails {
          ...email
        }
      }
    }
  }
}
